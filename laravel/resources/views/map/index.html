<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة التوصيل</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        #map {
            height: 70vh;
            width: 100%;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 15px;
            height: 70vh;
            overflow-y: auto;
        }
        .store-icon {
            background-color: #28a745;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: block;
        }
        .driver-icon {
            background-color: #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: block;
        }
        .assigned-store {
            background-color: #ffc107;
        }
        .assigned-driver {
            background-color: #dc3545;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">نظام إدارة التوصيل</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">لوحة التحكم</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-9">
                <div id="map"></div>
            </div>
            <div class="col-md-3">
                <div class="sidebar">
                    <h4>طلبات جديدة</h4>
                    <div id="new-orders"></div>

                    <h4 class="mt-4">السائقون المتاحون</h4>
                    <div id="available-drivers"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تفاصيل الطلب</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>اسم المتجر:</strong> <span id="modal-store-name"></span></p>
                    <p><strong>هاتف المتجر:</strong> <span id="modal-store-phone"></span></p>
                    <p><strong>عنوان التسليم:</strong> <span id="modal-delivery-address"></span></p>
                    <div class="mb-3">
                        <label for="driver-select" class="form-label">اختر سائق:</label>
                        <select class="form-select" id="driver-select"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="assign-driver-btn">تعيين سائق</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
